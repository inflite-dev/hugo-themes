baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Hugo Demo Blog'

theme = "hugo-basic-starter-template"

[markup]
[markup.highlight]
style = "friendly"

# gohugo.io/configuration/menus/
[menus]
[[menus.main]]
name = 'Home'
pageRef = '/'
weight = 10

[[menus.main]]
name = 'Section A'
pageRef = '/section-a'
weight = 20

[[menus.main]]
name = 'Section B'
pageRef = '/section-b'
weight = 30

[[menus.main]]
name = 'Section C'
pageRef = '/section-c'
weight = 40

[[menus.main]]
name = 'Tags'
pageRef = '/tags'
weight = 50

[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      # Run minify to prevent Hugo template limitations from producing irregular whitespace;
      # retain newlines in output in order to still have readable output during development.
      keepWhitespace = true